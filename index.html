<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth N Dare Spanking Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kinky Truth N Dare Spanking Edition</h1>

        <!-- Player Setup -->
        <div class="player-setup">
            <h2>Enter Player Names</h2>
            <input type="text" id="playerName" placeholder="Enter player name">
            <button id="addPlayer">Add Player</button>
            <ul id="playerList"></ul>
            <button id="startGame">Start Game</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="game-area hidden">
            <h2 id="currentPlayer"></h2>
            <button id="truthButton">Pick a Truth</button>
            <button id="dareButton">Pick a Dare</button>
            <button id="mandatoryButton">Pick a Mandatory Card</button>
            <div id="wheel">
                <div id="spinButton">Spin the Spanking Wheel</div>
            </div>
            <div id="result"></div>
            <button id="nextTurn">Next Turn</button>
        </div>

        <!-- Add Your Own Section -->
        <div class="add-your-own">
            <h2>Add Your Own</h2>
            <input type="text" id="newTruth" placeholder="Enter new truth">
            <button id="addTruth">Add Truth</button>
            <input type="text" id="newDare" placeholder="Enter new dare">
            <button id="addDare">Add Dare</button>
            <input type="text" id="newOutcome" placeholder="Enter new wheel outcome">
            <button id="addOutcome">Add Spanking Wheel Outcome</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

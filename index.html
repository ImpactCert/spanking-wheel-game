<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth N Dare Spanking Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kinky Truth N Dare Spanking Edition</h1>

        <!-- Player Setup -->
        <div class="player-setup">
            <h2>Enter Player Names</h2>
            <input type="text" id="playerName" placeholder="Enter player name">
            <button id="addPlayer">Add Player</button>
            <ul id="playerList"></ul>
            <button id="startGame">Start Game</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="game-area hidden">
            <h2 id="currentPlayer"></h2>
            <button id="pickCardButton">Pick a Card</button>
            <div id="card" class="card hidden">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Pick a Card</h2>
                    </div>
                    <div class="card-back">
                        <h2 id="cardType"></h2>
                        <p id="instructions"></p>
                        <button id="spinButton" class="hidden">Spin the Spanking Wheel</button>
                    </div>
                </div>
            </div>
            <button id="nextTurn" class="hidden">Next Turn</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
